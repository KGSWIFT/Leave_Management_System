<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة جدولات اجازات الدائرة</title>
    <link rel="icon" type="image/png" href="https://www.flaticon.com/svg/static/icons/svg/2922/2922510.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: url('background3.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 40px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #9c27b0, #2196f3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .datetime {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 20px;
            display: inline-block;
            margin-top: 10px;
            font-size: 18px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .button {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #2980b9, #1a252f);
        }

        .button:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .button:hover:before {
            left: 100%;
        }

        .button i {
            margin-left: 10px;
            font-size: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            margin-top: auto;
        }

        .footer p {
            margin: 5px 0;
            font-size: 16px;
        }

        .bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>منصة جدولات اجازات الدائرة</h1>
            <div class="datetime" id="datetime">جاري تحميل التاريخ والوقت...</div>
        </div>

        <div class="buttons">
            <a href="Administrative.html" class="button">
                <i class="fas fa-star-half-alt"></i>
                قسم تقييم وتصنيف المكاتب الاستشارية
            </a>
            <a href="Integrated.html" class="button">
                <i class="fas fa-project-diagram"></i>
                قسم تراخيص المشاريع المتكاملة
            </a>
            <a href="Multiple.html" class="button">
                <i class="fas fa-building"></i>
                قسم تراخيص الاستخدامات المتعددة
            </a>
            <a href="Structural.html" class="button">
                <i class="fas fa-drafting-compass"></i>
                قسم الدراسات الانشائية
            </a>
        </div>
    </div>

    <footer class="footer">
        <p class="bold">**جــــميـع الــــحقــــوق مـــــــحفوظـــــة 2025 KG™**</p>
        <p class="bold">**Created by KG**</p>
    </footer>

    <script>
        // تحويل الأرقام الغربية إلى أرقام عربية
        function toArabicNumerals(str) {
            const arabicNumerals = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
            return str.replace(/[0-9]/g, (digit) => arabicNumerals[digit]);
        }

        // تحديث التاريخ والوقت بالتنسيق المخصص
        function updateDateTime() {
            const now = new Date();

            const days = ['الأحد','الاثنين','الثلاثاء','الأربعاء','الخميس','الجمعة','السبت'];
            const months = ['يناير','فبراير','مارس','أبريل','مايو','يونيو','يوليو','أغسطس','سبتمبر','أكتوبر','نوفمبر','ديسمبر'];

            const dayName = days[now.getDay()];
            const day = now.getDate();
            const monthName = months[now.getMonth()];
            const year = now.getFullYear();

            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'م' : 'ص';

            hours = hours % 12;
            hours = hours ? hours : 12;

            const pad = n => n < 10 ? '0' + n : n;

            const dateStr = `${dayName} ${pad(day)}/${monthName}/${year}`;
            const timeStr = `الساعة ${pad(hours)}:${pad(minutes)}:${pad(seconds)} ${ampm}`;

            const fullStr = `${toArabicNumerals(dateStr)} ${toArabicNumerals(timeStr)}`;

            document.getElementById('datetime').textContent = fullStr;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
